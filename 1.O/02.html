<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        let JsonObj={
            name:"atif",
            occupation :"professional programmer",
            age: "not that old"
        }
        console.log(JsonObj.name);
        console.log(JsonObj.occupation);

        //Making obj into String with the help of JSON--->
        let newJSONstr=JSON.stringify(JsonObj);
        console.log(newJSONstr);
        console.log(newJSONstr.replace("atif","inferno"));

        //Converting JSONstring back into obj--->
        let newJSONobj=JSON.parse(newJSONstr);
        console.log(newJSONobj);

    </script>
</body>
</html>
